<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="wrapper">
    <header>
      <h1>Create your burger</h1>
    </header>
    <main>
      <div class="main-content">

        <div class="main-title">
          <label for="burger-name"></label>
  <input type="text" name="" value="" placeholder="Name your burger" id="burger-name">
          <h3>Ingredients</h3>

        </div>
        <div class="main-core">

           <div class="main-menu-left">
             <div class="main-menu">
               <img src="img/cheese.svg" alt="">Cheese <label for=""><input type="checkbox" class="add-ing" id="cheese" name="" value="6"></label> add

             </div>
             <div class="main-menu">
               <img src="img/fried-egg.svg" alt="">Egg<label for=""><input type="checkbox" class="add-ing" id="egg" name="" value="4"></label> add

             </div>
             <div class="main-menu">
               <img src="img/mustard.svg" alt="">Mustard <label for=""><input type="checkbox" class="add-ing" id="mustard" name="" value="2"></label> add

             </div>

           </div>
            <div class="main-menu-right">
              <div class="main-menu">
                <img src="img/tomato.svg" alt="">Tomato <label for=""><input type="checkbox" class="add-ing" id="tomato" name="" value="3"></label> add

              </div>
              <div class="main-menu">
                <img src="img/lettuce.svg" alt="">Lettuce <label for=""><input type="checkbox" class="add-ing" id="lettuce" name="" value="3"></label> add

              </div>
              <div class="main-menu">
                <img src="img/ketchup.svg" alt="">Ketchup <label for=""><input type="checkbox" class="add-ing" id="ketchup" name="" value="2"></label> add

              </div>

            </div>

        </div>

        <div class="main-options">
          <label for="discount"> Discount coupon</label>
          <input type="text" name="" value="" id="discount">
          <button type="button" name="button" id="calc">Calculate</button>
        </div>

        </div>
    </main>

    <footer>
<div><h3>Your price</h3></div>
<div><span id="price">$ 50</span></div>
    </footer>

  </section>
<script src="js/myscript.js" charset="utf-8"></script>
</body>
</html>
